{% load crispy_forms_tags %}
{% load static %}
<!DOCTYPE html>
<html>

<head>
	<title>Login</title>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="{% static 'index.css' %}">

    <script defer src="{% static 'home.js' %}" ></script>

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
		integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"
		integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
	<script src="https://apis.google.com/js/platform.js" async defer></script>
	<meta name="google-signin-client_id" content="199438874065-4hrj1c2mjhab0ppqirf0j8sp25kd6fvd.apps.googleusercontent.com">
	<style>
		input, textarea{
		  width: 100%;
		  outline: 0 !important;
		  line-height: 2rem;
		  border-radius: .2rem;
		  border: 1px solid #b9c6cf;
		  padding: .2rem .8rem;
		}
		label {
		  font-weight: bold;
		  color: #0071bd;
		}
		a{
			color: inherit; 
			text-decoration: none;
		}
		a:hover{
			color: #39b0ff !important;
		}
		.test {
			border: 2px solid red !important;
		}
		.alert-danger{
			background: #39b0ff;
			border-color: #6ea9d1;
			color: #ffffff;
		}
		.footer {
		font-size: 16px !important;
		}
	</style>
</head>

<body style="font-size: 150% !important;">
	{% include "app/sitenavbar.html" %}
	<div class=" rounded shadow d-flex justify-content-center align-items-center" style="min-height: calc(100vh - 90px); ">
		<div class="border ads-container p-3" style="width: clamp(320px, 100%, 500px); background-color: #f3f7f8;">
			<div class="d-flex flex-column align-items-center justify-content-sm-start justify-content-between h-100" action="/adstool/Ads/{{ad}}/" method="POST">
				<div class="w-100">
					<h2 class="font-weight-bold text-center" style="color: #0071bd;">Contact Us</h2>
                    {% if messages %}
                    <div class="messages">
                        {% for message in messages %}
                        <div class="alert {{ message.tags }} alert-dismissible" role="alert">{{ message }}</div>
                        {% endfor %}
                    </div>
                    {% endif %}
					<form method="POST">
						{% csrf_token %}
						<label class="f-2 f-700" for="firstName">First Name</label>
                      <input type="text" name="firstname" id="fname" placeholder="First Name" required>
                      <label class="f-2 f-700" for="secondName">Second Name</label>
                      <input type="text" name="lastname" id="sname" placeholder="Second Name" required>
                      <label class="f-2 f-700" for="email">Email</label>
                      <input type="text" name="email" id="email" placeholder="Email" required>
                      <label class="f-2 f-700" for="description">Description</label>
                      <textarea class="w-100 f-700" type="text" name="message" rows="5" id="description" placeholder="Description" required></textarea>
                      <button style="font-size: 16px !important;" class="blue-grad-btn" type="submit">Submit</button>
                        
					</form>
				</div>
			</div>
		</div>
	</div>
    {% include 'app/footer.html' %}

</body>

</html>
